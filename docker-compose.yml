version: "3.9"
name: gnosql
services:
    gnosql:
        container_name: "gnosql"
        image: gnosql
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            # <<local host port >>:<<container port>>
            - 8080:8080
        volumes:
            - .:/app
        environment:
            PORT: 8080
            GIN_MODE: release
